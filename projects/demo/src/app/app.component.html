<div class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-6 is-offset-3 size-demo-column">
          <span [style.font-size]="fontSize + 'px'">Font Size: {{ fontSize }}px</span>
        </div>
        <div class="column is-6 is-offset-3">
          <ngx-rangeslider name="fontSize" [(ngModel)]="fontSize" [values]="values"></ngx-rangeslider>
        </div>
      </div>
    </div>
  </div>
</div>
